e="tz" x-text="tz || 'UTC'"></option> </template> </select> </label> </template> </div> </form> <ul x-show="$store.timezones.selected.length"> <template x-for="(tz, index) of $store.timezones.selected"> <li x-data="{selected: $store.timezones.selected[index]}" x-show="$store.timezones.selected[index]"> It is <u x-text="await getCurrrentYear($store.timezones.selected[index])"></u> in <strong x-text="$store.timezones.selected[index]"></strong> </li> </template> </ul> </article> </section> <footer class="grid"> <div class="spacer"></div> <div> <span> <small> Overengineered by <a href="https://alejandro-lopez.dev/" target="_blank" rel="noopener noreferrer">Alejandro López</a> with &lt;3 </small> </span> <p>© <span id="footer-year" aria-busy="true"></span></p> </div> <div class="spacer"></div> </footer> </body></html>
